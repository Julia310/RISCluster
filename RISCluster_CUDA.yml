name: RISCluster_CUDA
channels:
  - pytorch
  - rapidsai
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - cmocean
  - cudatoolkit=11.*
  - h5py
  - jupyterlab
  - matplotlib
  - numpy
  - obspy
  - pandas
  - pydotplus
  - python-dotenv
  - pytorch::pytorch
  - pytorch::torchvision
  - rapidsai::cuml=21.06
  - scikit-learn
  - scipy
  - tensorboard
  - tqdm
  - pip
  - pip:
    - git+https://github.com/NeptuneProjects/RISCluster.git
    - git+https://github.com/NeptuneProjects/RISProcess.git
    - torchinfo
