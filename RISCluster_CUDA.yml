name: RISCluster_CUDA
channels:
  - rapidsai-nightly
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - cmocean
  - cudatoolkit=11.1
  - h5py
  - jupyterlab
  - matplotlib
  - numpy
  - obspy
  - pandas
  - pydotplus
  - python-dotenv
  - pytorch::pytorch=1.8.1
  - pytorch::torchvision
  - rapidsai-nightly::cuml=0.19
  - scikit-learn
  - scikit-learn-extra
  - scipy
  - seaborn
  - tensorboard
  - tqdm
  - twilio
  - pip
  - pip:
    - git+https://github.com/NeptuneProjects/RISCluster.git
    - git+https://github.com/NeptuneProjects/RISProcess.git
    - torchsummary
